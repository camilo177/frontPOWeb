<div class="flex justify-center items-center min-h-screen p-6 bg-gradient-to-r from-gray-50 to-blue-100">
  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <!-- Welcome Message -->
    <h1 class="text-3xl font-bold text-teal-600 text-center mb-8">
      ¡Bienvenido a nuestra plataforma!
    </h1>

    <!-- Login Form -->
    <form [formGroup]="formLogin" class="space-y-6">
      <!-- Username Field -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input
          formControlName="username"
          id="username"
          type="text"
          placeholder="Ingrese su usuario"
          class="p-3 w-full border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          placeholder="Ingrese su contraseña"
          class="p-3 w-full border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 sm:text-sm" />
      </div>

      <!-- Login Button -->
      <div class="mt-6">
        <button
          type="button"
          class="w-full py-3 px-4 bg-teal-500 text-white font-medium rounded-lg shadow hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-offset-2"
          (click)="login()">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
